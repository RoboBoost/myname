<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 Blockly IDE</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>ESP32 Blockly IDE</h1>

  <div id="blocklyDiv" style="height: 600px; width: 800px;"></div>

  <button onclick="showCode()">Згенерувати код</button>
  <pre id="generatedCode"></pre>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Логіка" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Цикли" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="ESP32 GPIO" colour="#4a90e2">
        <block type="esp32_digital_write"></block>
        <block type="esp32_delay"></block>
    </category>
  </xml>

  <script src="js/custom_blocks.js"></script>
  <script src="js/code_generators.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
